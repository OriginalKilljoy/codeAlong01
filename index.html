<body>
    <div id="wordBox"></div>

    <button onclick="showWord(this)">Hei</button>

    <button onclick="showWord(this)">Karl</button>
    <button onclick="resetSentence()">Reset</button>

    <script>
        let chosenWord = '';
        function showWord(myWord){
            chosenWord += myWord.innerHTML + ' ';
            document.getElementById('wordBox').innerHTML = chosenWord;

        }

        function resetSentence(){
            document.getElementById('wordBox').innerHTML = '';
            chosenWord = '';
        }
